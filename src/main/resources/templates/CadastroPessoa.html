<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Pessoa</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <img alt="logo"
					src="/images/logo.PNG" />
				</a>
			</div>
		</div>
	</nav>

	<form class="form-horizontal" method="POST" action="/person/v1/add">
		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Pessoa salvo com sucesso!!!</span>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Pesquisa de t√≠tulos</h1>
					<a class="btn btn-link aw-link-panel" href="/">Voltar para
						pesquisa</a>
				</div>
			</div>


			<div class="panel-body">
				<div class="form-group">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nome" name="nome" />
					</div>
				</div>
				<div class="form-group">
					<label for="cpf" class="col-sm-2 control-label">CPF</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="cpf" name="cpf" />
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">E-mail</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="email" name="email" />
					</div>
				</div>
				<div class="form-group">
					<label for="naturalidade" class="col-sm-2 control-label">Naturalidade</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="naturalidade"
							name="naturalidade" />
					</div>
				</div>
				<div class="form-group">
					<label for="nacionalidade" class="col-sm-2 control-label">Nacionalidade</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="nacionalidade"
							name="nacionalidade" />
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Sexo</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option value="MASCULINO">M</option>
							<option value="FEMININO">F</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>


	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
