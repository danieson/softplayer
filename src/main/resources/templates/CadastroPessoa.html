<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de título</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="logo" src="/images/logo.PNG" />
                </a>
            </div>
        </div>
    </nav>
    
    <form class="form-horizontal" method="POST" action="/titulos">
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<h1 class="panel-title">Novo título</h1>
    		</div>
    		
    		<div class="panel-body">
				<div class="form-group">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="nome" name="nome"/>
					</div>
				</div>
				<div class="form-group">
					<label for="cpf" class="col-sm-2 control-label" >CPF</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="cpf" name="cpf" onkeypress="formatar(this,'000.000.000-00')"/>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">E-mail</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control" id="email" name="email"/>
					</div>
				</div>
				<div class="form-group">
					<label for="naturalidade" class="col-sm-2 control-label">Naturalidade</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control" id="naturalidade" name="naturalidade"/>
					</div>
				</div>
				<div class="form-group">
					<label for="nacionalidade" class="col-sm-2 control-label">Nacionalidade</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control" id="nacionalidade" name="nacionalidade"/>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Sexo</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option value="MASCULINO">M</option>
							<option value="FEMININO">F</option>
                    	</select>
                    </div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>


<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
